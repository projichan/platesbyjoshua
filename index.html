<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plates by Joshua</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #014d4e;
      font-family: 'Cormorant Garamond', serif;
    }

    .header-line {
      height: 30px;
      background-color: #4c1c24;
      width: 100%;
      margin-top: 75px;
      position: relative;
    }

    .title-box {
      background-color: #f8f5f2;
      width: 450px;
      height: 90px;
      position: absolute;
      top: 60px; /* Adjusted to better center on the merlot line */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      font-style: italic;
      color: #313647; /* Updated color */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 100px;
    }

    .footer-line {
      width: 100%;
      height: 30px;
      background-color: #4c1c24;
    }

    .footer-content {
      background-color: #f8f5f2;
      color: #014d4e;
      padding: 20px; /* Reduced padding to shrink height */
      margin-top: 40px; /* Adds space between merlot line and contact box */
      text-align: center;
      font-size: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .footer-content a {
      color: #014d4e;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header-line"></div>
  <div class="title-box">Plates by Joshua</div>

  <!-- Future content goes here -->

  <footer>
    <div class="footer-line"></div>
    <div class="footer-content">
      <p>Contact: <a href="mailto:wriston.joshua@gmail.com">wriston.joshua@gmail.com</a></p>
    </div>
  </footer>

</body>
</html>
